<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            // Firebase configuration
            projectId: 'task-e1b5f', 
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
    </script>
    
    <script src="src/app.js"></script>
</head>
<body>
    <header>
        <div class="center">
            <h1>TaskPal</h1>
            <img class="logo" src="logo.png" alt="TaskPal Logo">
        </div>
    </header>
    <main>
        <div id="app" v-if="user">
            <button id="addTaskButton" class="button">Add Task</button>
            <form id="taskForm" style="display: none;">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName">
                <label for="projectName">Project:</label>
                <input type="text" id="projectName">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate">
                <button type="submit">Submit</button>
            </form>
            <p id="openedTasks">Opened tasks: 0</p>
            <p id="closedTasks">Closed tasks: 0</p>
            <table id="taskTable" style="margin: auto;">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Project</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>
        <div v-else>
            <button onclick="window.location.href = 'landing.html';">Logout</button>
        </div>
    </main>
    <footer class="center">
        <p>Â© 2023 TaskPal. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
</html>
