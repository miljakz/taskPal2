<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script type="module">
        // Firebase configuration

        function checkUser() {
            const username = document.getElementById('uname').value;
            const password = document.getElementById('psw').value;
            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // User logged in
                    console.log('User logged in:', userCredential.user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // User does not exist or password is incorrect
                    console.error('Login error:', error.message);
                    alert('Login failed!');
                });
        }

        function signUpUser() {
            const username = document.getElementById('uname').value;
            const password = document.getElementById('psw').value;
            firebase.auth().createUserWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // User signed up
                    console.log('User signed up:', userCredential.user);
                    alert('User signed up successfully!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Error occurred during sign up
                    console.error('Sign up error:', error.message);
                    alert('Sign up failed!');
                });
        }
    </script>
</head>
<body>
    <div id="app" class="header">
        <img src="images/logo.png" alt="TaskPal Logo">
    </div>
    <div id="app" class="container" v-cloak>
        <form>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="button" onclick="checkUser()">Login</button>
            <button type="button" onclick="signUpUser()">Sign Up</button>
        </form>
    </div>
</body>
</html>
